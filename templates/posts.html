{% extends 'schablon.html' %}

{% block title %}
All Articles
{% endblock %}

{% block body %}
<div class="container">
    <h1>All Articles</h1>

    {% for el in articles %}
        <div class="alert alert-info">
            <h2>{{ el.title }}</h2>
            <p>{{ el.intro }}</p>
            <p><b>Date: {{ el.date.date() }}</b></p>
            <a href="/posts/{{ el.id }}" class="btn btn-warning">Read all</a>
        </div>
    {% endfor %}

</div>
{% endblock %}
